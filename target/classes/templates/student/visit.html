<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>
        <script th:src="@{/jquery/jquery.min.js}"></script>
        <script th:src="@{/popper/popper.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <link th:href="@{/font-awesome/css/font-awesome.min.css}"/>
         <style>
            .days-table, .dates-table, .months-table {
                border-collapse: separate;
                text-align: center;
            }

            .selected {

                background-color: #3FBF3F;
                color: white;

            }
            .disabled {

                background-color: #f5f5f5;
                color: #696969;
                width: 39px;
                line-height: 39px;
                font-size: 20px;


            }
            .header{
                background-color: #00bfff;
                color: white;
            }
            .holiday{
                color: #ff4500;
            }
            td{
                width: 40px;
                height: 40px;
                text-align: center;
            }

            .day {
                width: 35px;
                line-height: 35px;
                border-radius: 50%;
                text-align: center;
                font-size: 20px;
                /* border: 2px solid #666; */
            }


        </style>
    </head>

    <body>
        <th:block th:include="/student/menu"></th:block>  
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <h4><strong><span th:text="#{Visit}"></span></strong></h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-auto">  
                            <table class="days-table">
                                <thead>
                                    <tr >
                                        <th colspan="7">
                                            <div class="btn-group" >
                                                <a th:href="@{/student/visit/{y}/{m}/minus(m=${calendar.month},y=${calendar.year})}" class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"></path>
</svg></a>
                                                <a class="btn btn-light" ><span th:text="${calendar.info}"></span></a>
                                                <a th:href="@{/student/visit/{y}/{m}/add(m=${calendar.month},y=${calendar.year})}" class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"></path>
</svg></a>
                                            </div>
                                        </th>
                                    </tr>
                                    <tr class="header">
                                        <th>ПН</th>
                                        <th>ВТ</th>
                                        <th>СР</th>
                                        <th>ЧТ</th>
                                        <th>ПТ</th>
                                        <th>СБ</th>
                                        <th>НД</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="week : ${calendar.weeks}" >
                                        <td th:each="day:${week.days}">
                                            <div  th:class="${day.css}">
                                                <span th:data-date="${day.date}" th:text="${day.day}"/>
                                            </div>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

    </body>
</html>
