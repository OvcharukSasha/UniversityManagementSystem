<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>
        <script th:src="@{/jquery/jquery.min.js}"></script>
        <script th:src="@{/popper/popper.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <style>
            .error {
                color: red;
                font-style: italic;
            }
        </style>
    </head>

    <body>
           <th:block th:include="/student/menu"></th:block>  
        <div class="container">
            <br/>
            <br/>
                <div class="row justify-content-center">
                    <img class="img-responsive" src="https://uc.knu.ua/static/uc/images/logo.png" alt="Лого"/>
                </div>
            <br/>
            <br/>
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <h4><strong><span th:text="${student.faculty}"></span></strong></h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <h4><strong><span th:text="${student.team}"></span></strong></h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <h4><strong><span th:text="${student.surname+' '+student.name}"></span></strong></h4>
                </div>
            </div>
        </div>
    </body>
</html>
