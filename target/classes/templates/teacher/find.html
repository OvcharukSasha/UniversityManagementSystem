<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>
        <script th:src="@{/jquery/jquery.min.js}"></script>
        <script th:src="@{/popper/popper.min.js}"></script>
        <script th:src="@{/moment/moment.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <link th:href="@{/font-awesome/css/all.css}"
              rel="stylesheet" />
        <style>
            .error {
                color: red;
                font-style: italic;
            }
            .btInfo{}
            .btDel{}
            .mark{ text-align: center;}
        </style>
    </head>
    <body>

        <script type="text/javascript">


            $(document).ready(function () {
                $(".mark").on("click", function () {
                    var studentId = $(this).data("student");
                    var taskId = $(this).data("task");
                    var info = $(this).data("taskinfo");
                    var name = $(this).data("name");
                    console.log(studentId + " " + taskId);
                    $("#studentId").val(studentId);
                    $("#taskId").val(taskId);
                    $("#taskInfo").val(info);
                    $("#studentName").val(name);
                    $("#mark").val("");

                });
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl)
                })

            });


        </script>
        <th:block th:include="/teacher/menu"></th:block>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <table  class="table table-bordered table-light">
                        <thead class="thead-light">
                            <tr>
                                <th>
                                    Студент
                                </th>
                                <th>
                                    Факультет
                                </th>
                                <th>
                                    Група
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <div th:remove="tag" th:each="student:${users}">
                                <tr>
                                    <td>
                                        <a th:href="@{/teacher/visit/{id}(id=${student.id})}" target="_blank">
                                            <span th:text="${student.fullName()}"></span></a>
                                    </td>
                                    <td>
                                      <span th:text="${student.faculty}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${student.team}"></span>
                                    </td>
                                </tr>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </body>
</html>
